<form method="POST" action="/">
<p><font color="Red"><b>Name</b></font> (required)<br><input type="text" name="realname" size="40"></p>
<p>E-mail<br><input type="text" name="username" size="40"></p>
<p>URL<br><input type="text" value="http://" name="url" size="40"></p>
<table border="0">
	<tr>
		<td><p>Town<br><input type="text" name="city" size="15"></p></td>
		<td><p>State<br><input type="text" name="state" size="10"></p></td>
		<td><p>Country<br><input type="text" name="country" size="15"></p></td>
	</tr>
</table>
<p><font color="Red"><b>Comments</b></font> (required)<br>
<textarea name="comments" cols="60" rows="4" wrap="VIRTUAL"></textarea></p>
<input type="Submit" value="Send"> <input type="Reset" value="Clear">
</form>
